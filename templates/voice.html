{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                üé§ Voice Assistant
            </h1>
            <p class="text-gray-600">
                Click the button or press spacebar to start/stop recording
            </p>
        </div>

        <!-- Recording Status -->
        <div class="text-center mb-6">
            <div id="recording-status" class="text-gray-500 text-sm">
                Ready to record
            </div>
        </div>

        <!-- Voice Button -->
        <div class="text-center mb-6">
            <button 
                id="voice-button"
                class="w-24 h-24 bg-blue-500 hover:bg-blue-600 text-white rounded-full text-2xl font-bold transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300"
                onclick="voiceRecognition.toggleRecording()"
            >
                üé§ Start
            </button>
        </div>

        <!-- Instructions -->
        <div class="text-center mb-6">
            <p class="text-sm text-gray-500">
                Click the button or press <kbd class="px-2 py-1 bg-gray-200 rounded text-xs">Space</kbd> to toggle recording
            </p>
        </div>

        <!-- Quick Test -->
        <div class="text-center mb-6">
            <button 
                onclick="testResponse()"
                class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300"
            >
                Test Response
            </button>
            <button 
                onclick="testConnection()"
                class="px-3 py-1 bg-blue-200 text-blue-700 rounded text-sm hover:bg-blue-300 ml-2"
            >
                Test Connection
            </button>
        </div>

        <!-- Text Input Fallback (hidden by default) -->
        <div id="text-input-fallback" class="mb-4 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                üìù Text Input (if voice recognition fails):
            </label>
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="text-input"
                    placeholder="Type your message here..."
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onkeypress="if(event.key === 'Enter') voiceRecognition.sendTextInput()"
                >
                <button 
                    onclick="voiceRecognition.sendTextInput()"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Send
                </button>
            </div>
        </div>

        <!-- Transcription Display -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                What you said:
            </label>
            <div 
                id="transcription-display"
                class="min-h-[60px] p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-700"
            >
                <!-- Transcription will appear here -->
            </div>
        </div>

        <!-- Response Display -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Response:
            </label>
            <div 
                id="response-display"
                class="min-h-[60px] p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-700"
            >
                <!-- Response will appear here -->
            </div>
        </div>

        <!-- Navigation -->
        <div class="mt-6 space-y-3">
            <button 
                onclick="loadConversationHistory()"
                class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-lg transition-colors duration-200"
            >
                üìã View Conversation History
            </button>
            
            <a 
                href="/"
                class="block w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-700 py-2 px-4 rounded-lg transition-colors duration-200 text-center"
            >
                üè† Back to Home
            </a>
        </div>

        <!-- History Display -->
        <div id="history-display" class="mt-4 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Conversation History:
            </label>
            <div class="max-h-48 overflow-y-auto bg-gray-50 border border-gray-200 rounded-lg p-3">
                <div id="history-content" class="text-sm text-gray-600">
                    <!-- History will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Test basic connection
    async function testConnection() {
        try {
            console.log('Testing connection...');
            const response = await fetch('/test');
            const data = await response.json();
            console.log('Connection test result:', data);
            alert('Connection working: ' + data.message);
        } catch (error) {
            console.error('Connection test failed:', error);
            alert('Connection failed: ' + error.message);
        }
    }

    // Quick test function
    async function testResponse() {
        try {
            console.log('Testing response...');
            const response = await fetch('/transcribe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: 'test' })
            });
            const data = await response.json();
            console.log('Response test result:', data);
            if (data.success) {
                document.getElementById('response-display').textContent = data.response;
            }
        } catch (error) {
            console.error('Test failed:', error);
            alert('Test failed: ' + error.message);
        }
    }

    // Additional functionality for conversation history
    async function loadConversationHistory() {
        try {
            const response = await fetch('/get_history');
            const history = await response.json();
            
            const historyDisplay = document.getElementById('history-display');
            const historyContent = document.getElementById('history-content');
            
            if (history.length === 0) {
                historyContent.innerHTML = '<p class="text-gray-500">No conversation history yet.</p>';
            } else {
                let historyHTML = '';
                history.forEach(entry => {
                    if (entry.type === 'user') {
                        historyHTML += `<p class="mb-2"><strong>You:</strong> ${entry.user_input}</p>`;
                    } else {
                        historyHTML += `<p class="mb-2"><strong>Assistant:</strong> ${entry.response}</p>`;
                    }
                });
                historyContent.innerHTML = historyHTML;
            }
            
            historyDisplay.classList.toggle('hidden');
        } catch (error) {
            console.error('Error loading history:', error);
        }
    }

    // Keyboard shortcuts - toggle recording with spacebar
    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space' && event.target === document.body) {
            event.preventDefault();
            voiceRecognition.toggleRecording();
        }
    });
</script>
{% endblock %}
