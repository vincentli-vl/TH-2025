{% extends "base.html" %}
{% block content %}
<div class="p-6 space-y-6">
    <!-- AI Care Suggestions Card -->
    <div class="border-primary/20 bg-gradient-to-r from-primary/5 to-white rounded-lg border p-4">
      <h2 class="flex items-center gap-2 text-xl font-semibold text-primary">
        <!-- Lightbulb SVG Icon -->
        <svg class="h-5 w-5" viewBox="...">…</svg>
        AI Care Suggestions
      </h2>
      <p class="text-sm text-gray-600 mb-4">
        Personalized recommendations based on daily patterns
      </p>
      <div class="grid md:grid-cols-2 gap-4">
        <div class="p-4 rounded-lg border border-red-200 bg-red-50">
          <div class="flex items-start gap-3">
            <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
              <!-- UserCheck Icon -->
              <svg class="h-4 w-4 text-red-600" viewBox="...">…</svg>
            </div>
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-1">
                <h4 class="font-medium text-gray-900">
                  Schedule a Visit with Tom
                </h4>
                <span class="bg-red-200 text-red-800 text-xs rounded px-1">
                  high
                </span>
              </div>
              <p class="text-sm text-gray-600 mb-2">
                Tom hasn’t visited in 2 days...
              </p>
              <p class="text-sm text-gray-900 mb-3">
                Consider arranging a visit this weekend...
              </p>
              <div class="flex items-center justify-between">
                <span class="text-xs text-gray-500">
                  Within 2 days
                </span>
                <button class="px-3 py-1 border rounded text-sm flex items-center gap-1">
                  Contact Tom
                  <svg class="h-3 w-3" viewBox="...">…</svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Repeat for other suggestions -->
      </div>
    </div>
  </div>
{% endblock %}
