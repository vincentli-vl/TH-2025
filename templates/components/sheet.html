<!-- Trigger Button -->
<button
  onclick="openSheet()"
  class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
>
  Open Sheet
</button>

<!-- Sheet Overlay -->
<div
  id="sheet-overlay"
  class="fixed inset-0 z-40 bg-black/50 transition-opacity opacity-0 pointer-events-none"
  onclick="closeSheet()"
></div>

<!-- Sheet Content -->
<div
  id="sheet"
  class="fixed right-0 top-0 z-50 h-full w-3/4 max-w-sm bg-white dark:bg-gray-900 border-l border-gray-200 dark:border-gray-700 transform translate-x-full transition-transform duration-500 flex flex-col shadow-lg"
>
  <!-- Close Button -->
  <button
    onclick="closeSheet()"
    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
    aria-label="Close"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Header -->
  <div class="p-4">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Sheet Title</h2>
    <p class="text-sm text-gray-500 dark:text-gray-400">
      This is the sheet description.
    </p>
  </div>

  <!-- Content -->
  <div class="p-4 flex-1 overflow-auto">
    <p class="text-gray-700 dark:text-gray-300">Sheet content goes here...</p>
  </div>

  <!-- Footer -->
  <div class="p-4 border-t dark:border-gray-700">
    <button
      onclick="closeSheet()"
      class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded hover:bg-gray-300 dark:hover:bg-gray-600"
    >
      Close
    </button>
  </div>
</div>

<!-- JavaScript -->
<script>
  const sheet = document.getElementById("sheet");
  const overlay = document.getElementById("sheet-overlay");

  function openSheet() {
    sheet.classList.remove("translate-x-full");
    overlay.classList.remove("opacity-0", "pointer-events-none");
    overlay.classList.add("opacity-100");
  }

  function closeSheet() {
    sheet.classList.add("translate-x-full");
    overlay.classList.add("opacity-0", "pointer-events-none");
    overlay.classList.remove("opacity-100");
  }
</script>
