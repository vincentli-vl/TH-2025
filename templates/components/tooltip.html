<!-- Tooltip Wrapper -->
<div class="relative group inline-block" data-slot="tooltip">
    <!-- Tooltip Trigger -->
    <button
      type="button"
      class="data-[state=open]:bg-muted px-3 py-1.5 text-sm font-medium focus:outline-none"
      aria-describedby="tooltip-1"
    >
      Hover me
    </button>
  
    <!-- Tooltip Content -->
    <div
      id="tooltip-1"
      role="tooltip"
      data-slot="tooltip-content"
      class="pointer-events-none absolute bottom-full left-1/2 z-50 mb-2 w-max -translate-x-1/2 rounded-md bg-primary px-3 py-1.5 text-xs text-primary-foreground opacity-0 shadow transition-all duration-150 group-hover:pointer-events-auto group-hover:opacity-100"
    >
      This is a tooltip!
      <!-- Arrow -->
      <div class="absolute left-1/2 top-full -translate-x-1/2 -translate-y-1 rotate-45 size-2.5 bg-primary"></div>
    </div>
  </div>
