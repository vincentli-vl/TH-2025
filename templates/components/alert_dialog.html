<div class="relative z-10 hidden" id="alertDialog" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4 text-center">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-lg font-medium leading-6 text-gray-900" id="alertDialogTitle">
                  Confirm Action
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500" id="alertDialogDescription">
                    Are you sure you want to proceed with this action? This cannot be undone.
                  </p>
                </div>
              </div>
            </div>a
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" id="alertDialogConfirm" class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">
              Confirm
            </button>
            <button type="button" id="alertDialogCancel" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Button to trigger dialog -->
  <button id="openAlertDialog" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    Open Alert
  </button>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dialog = document.getElementById('alertDialog');
      const openBtn = document.getElementById('openAlertDialog');
      const cancelBtn = document.getElementById('alertDialogCancel');
      const confirmBtn = document.getElementById('alertDialogConfirm');
  
      openBtn.addEventListener('click', () => {
        dialog.classList.remove('hidden');
      });
  
      cancelBtn.addEventListener('click', () => {
        dialog.classList.add('hidden');
      });
  
      confirmBtn.addEventListener('click', () => {
        alert('Confirmed!');
        dialog.classList.add('hidden');
      });
    });
  </script>
