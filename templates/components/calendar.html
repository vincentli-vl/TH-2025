<div class="p-3 w-fit rounded-md border shadow-sm bg-background text-foreground">
    <!-- Header -->
    <div class="flex justify-center relative items-center w-full">
      <button
        class="absolute left-1 size-7 bg-transparent border rounded-md opacity-50 hover:opacity-100 flex items-center justify-center"
        aria-label="Previous month"
      >
        <!-- Left Chevron -->
        <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </button>
  
      <div class="text-sm font-medium">August 2025</div>
  
      <button
        class="absolute right-1 size-7 bg-transparent border rounded-md opacity-50 hover:opacity-100 flex items-center justify-center"
        aria-label="Next month"
      >
        <!-- Right Chevron -->
        <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M9 18l6-6-6-6" />
        </svg>
      </button>
    </div>
  
    <!-- Calendar Grid -->
    <div class="mt-4">
      <!-- Weekday headings -->
      <div class="flex justify-between text-muted-foreground text-[0.8rem] font-normal mb-2">
        <div class="w-8 text-center">Su</div>
        <div class="w-8 text-center">Mo</div>
        <div class="w-8 text-center">Tu</div>
        <div class="w-8 text-center">We</div>
        <div class="w-8 text-center">Th</div>
        <div class="w-8 text-center">Fr</div>
        <div class="w-8 text-center">Sa</div>
      </div>
  
      <!-- Example week rows -->
      <div class="flex mb-1">
        <div class="w-8 h-8 text-center text-muted-foreground">28</div>
        <div class="w-8 h-8 text-center text-muted-foreground">29</div>
        <div class="w-8 h-8 text-center text-muted-foreground">30</div>
        <div class="w-8 h-8 text-center text-muted-foreground">31</div>
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">1</button>
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">2</button>
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">3</button>
      </div>
      <div class="flex mb-1">
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">4</button>
        <button class="w-8 h-8 rounded-md text-sm bg-primary text-primary-foreground">5</button>
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">6</button>
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">7</button>
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">8</button>
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">9</button>
        <button class="w-8 h-8 rounded-md text-sm hover:bg-accent hover:text-accent-foreground">10</button>
      </div>
      <!-- More rows can be added... -->
    </div>
  </div>
