<!-- Toast Container -->
<div id="toast-container" class="fixed z-50 top-4 right-4 space-y-2"></div>

<script>
  // Auto-detect light/dark theme
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const theme = document.documentElement.classList.contains('dark')
    ? 'dark'
    : prefersDark
    ? 'dark'
    : 'light';

  function showToast(message, type = "default", duration = 3000) {
    const container = document.getElementById("toast-container");

    const toast = document.createElement("div");
    toast.className = `
      group pointer-events-auto flex max-w-sm items-center gap-2 rounded-md border p-4 shadow-lg transition-opacity duration-300
      ${theme === "dark" ? "bg-zinc-800 text-white border-zinc-700" : "bg-white text-zinc-900 border-zinc-200"}
    `;
    toast.innerHTML = `
      <span class="flex-1 text-sm">${message}</span>
      <button class="text-sm text-zinc-500 hover:text-zinc-800 dark:hover:text-white" onclick="this.parentElement.remove()">âœ•</button>
    `;

    container.appendChild(toast);

    // Auto-remove after duration
    setTimeout(() => {
      toast.style.opacity = 0;
      setTimeout(() => toast.remove(), 300);
    }, duration);
  }

  // Example usage:
  // showToast("Hello, world!");
</script>
