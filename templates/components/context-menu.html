<div class="relative group">
    <!-- Context Menu Trigger -->
    <button
      id="contextMenuTrigger"
      class="px-4 py-2 text-sm font-medium rounded bg-gray-100 hover:bg-gray-200"
      oncontextmenu="openContextMenu(event)"
    >
      Right-click me
    </button>
  
    <!-- Context Menu -->
    <div
      id="contextMenu"
      class="hidden absolute z-50 min-w-[8rem] p-1 mt-1 bg-white border rounded-md shadow-md text-sm"
      role="menu"
    >
      <div class="px-2 py-1.5 font-medium text-gray-500">Actions</div>
  
      <button class="w-full text-left px-2 py-1.5 rounded hover:bg-gray-100" role="menuitem">
        Copy
        <span class="ml-auto text-xs text-gray-400">⌘C</span>
      </button>
  
      <button class="w-full text-left px-2 py-1.5 rounded hover:bg-gray-100" role="menuitem">
        Paste
        <span class="ml-auto text-xs text-gray-400">⌘V</span>
      </button>
  
      <div class="my-1 h-px bg-gray-200"></div>
  
      <!-- Checkbox Item -->
      <label class="flex items-center gap-2 px-2 py-1.5 rounded hover:bg-gray-100 cursor-pointer">
        <input type="checkbox" class="accent-blue-500" />
        Show grid
      </label>
  
      <!-- Radio Group -->
      <div class="mt-1">
        <div class="px-2 py-1.5 text-xs font-semibold text-gray-500">Alignment</div>
        <label class="flex items-center gap-2 px-2 py-1.5 rounded hover:bg-gray-100 cursor-pointer">
          <input type="radio" name="alignment" class="accent-blue-500" checked />
          Left
        </label>
        <label class="flex items-center gap-2 px-2 py-1.5 rounded hover:bg-gray-100 cursor-pointer">
          <input type="radio" name="alignment" class="accent-blue-500" />
          Center
        </label>
        <label class="flex items-center gap-2 px-2 py-1.5 rounded hover:bg-gray-100 cursor-pointer">
          <input type="radio" name="alignment" class="accent-blue-500" />
          Right
        </label>
      </div>
  
      <div class="my-1 h-px bg-gray-200"></div>
  
      <!-- Destructive Item -->
      <button class="w-full text-left px-2 py-1.5 text-red-600 hover:bg-red-50 rounded" role="menuitem">
        Delete
      </button>
    </div>
  </div>
  
  <script>
    const contextMenu = document.getElementById("contextMenu");
  
    function openContextMenu(e) {
      e.preventDefault();
      const { clientX: mouseX, clientY: mouseY } = e;
  
      contextMenu.style.top = `${mouseY}px`;
      contextMenu.style.left = `${mouseX}px`;
      contextMenu.classList.remove("hidden");
      document.addEventListener("click", closeContextMenu);
    }
  
    function closeContextMenu(e) {
      if (!contextMenu.contains(e.target)) {
        contextMenu.classList.add("hidden");
        document.removeEventListener("click", closeContextMenu);
      }
    }
  
    window.addEventListener("resize", () => contextMenu.classList.add("hidden"));
    window.addEventListener("scroll", () => contextMenu.classList.add("hidden"));
  </script>
