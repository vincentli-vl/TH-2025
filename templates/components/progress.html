<!-- Progress Root -->
<div
  id="progress"
  role="progressbar"
  aria-valuemin="0"
  aria-valuemax="100"
  aria-valuenow="0"
  class="relative w-full h-2 overflow-hidden rounded-full bg-blue-500/20"
>
  <!-- Progress Indicator -->
  <div
    id="progress-indicator"
    class="h-full bg-blue-500 transition-all"
    style="transform: translateX(-100%)"
  ></div>
</div>

<!-- Demo Control Buttons -->
<div class="mt-4 flex gap-2">
  <button
    class="rounded bg-blue-500 px-3 py-1 text-white hover:bg-blue-600"
    onclick="setProgress(25)"
  >
    25%
  </button>
  <button
    class="rounded bg-blue-500 px-3 py-1 text-white hover:bg-blue-600"
    onclick="setProgress(50)"
  >
    50%
  </button>
  <button
    class="rounded bg-blue-500 px-3 py-1 text-white hover:bg-blue-600"
    onclick="setProgress(75)"
  >
    75%
  </button>
  <button
    class="rounded bg-blue-500 px-3 py-1 text-white hover:bg-blue-600"
    onclick="setProgress(100)"
  >
    100%
  </button>
</div>

<script>
  function setProgress(value) {
    const indicator = document.getElementById("progress-indicator");
    const root = document.getElementById("progress");
    const safeValue = Math.max(0, Math.min(100, value));
    indicator.style.transform = `translateX(-${100 - safeValue}%)`;
    root.setAttribute("aria-valuenow", safeValue);
  }
</script>
